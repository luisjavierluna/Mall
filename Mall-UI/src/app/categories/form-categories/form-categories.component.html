<form [formGroup]="form" (submit)="saveChanges()">
    <div class="form-group mb-3">
        <label class="form-label" for="">Name</label>
        <input class="form-control" type="text" formControlName="name" placeholder="Write the category name here..">
    </div>

    <div class="form-group mb-3">
        <label class="form-label" for="">Department</label>
        <select class="form-select" formControlName="departmentId">
            <option *ngFor="let department of departmentsSelectListOptions" [value]="department.id">
                {{department.name}}
            </option>
        </select>
    </div>

    <button class="btn btn-primary">Send</button>
</form>
